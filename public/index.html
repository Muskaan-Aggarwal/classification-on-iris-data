<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form id="predictionForm">
            <label for="sepalLength">Sepal Length (cm):</label>
            <input type="number" id="sepalLength" required>

            <label for="sepalWidth">Sepal Width (cm):</label>
            <input type="number" id="sepalWidth" required>

            <label for="petalLength">Petal Length (cm):</label>
            <input type="number" id="petalLength" required>

            <label for="petalWidth">Petal Width (cm):</label>
            <input type="number" id="petalWidth" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <footer></footer>
        <div class="footer-text">
            &copy; 2024 Iris Classification Model. All rights reserved.<br>
            Developed with ❤️ by MUSKAAN AGGARWAL.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
